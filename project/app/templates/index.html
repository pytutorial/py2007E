<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<style>
  .product-image {
    width: 95%;
  }

  .price-title {
    font-style: italic;
    font-size: 14px;
  }

  .price {
    font-size: 16px;
    font-weight: bold;
  }

  .product-item,
  .product-item:link,
  .product-item:hover,
  .product-item:visited {
    text-decoration: none;
    color: black;
  }

  .item-container {
    position: relative;
    height: 100%;
    padding-bottom: 50px;
  }

  .item-info {
    position: absolute;
    bottom: 0px;
    height: 50px;
  }
</style>
<div>
  <div class="bg-primary">
    <div class="container">
      <nav class="navbar navbar-expand navbar-dark bg-primary p-0">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Sản phẩm</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Liên hệ</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-3 pt-5">
        <form>
          <label>Tên sản phẩm:</label>
          <input name="name"
            value="{{name}}"
            class="form-control" 
            placeholder="Nhập tên sản phẩm để tìm">
          
          <label class="mt-3">Hãng sản xuất:</label>
          <select name='categoryId' class="form-control">  
            <option value="">--Chọn hãng sản xuất--</option>  
            {% for c in categoryList %}    
              <option {%if c.id == categoryId%}selected{%endif%}
                value="{{c.id}}">{{c.name}}</option>
            {% endfor %}    
          </select>

          <label class="mt-3">Mức giá:</label>
          <select name='priceId' class="form-control">  
            <option value="">--Chọn mức giá--</option>  
            {% for pr in priceList %}    
              <option {%if pr.id == priceId%}selected{%endif%}
                value="{{pr.id}}">{{pr.name}}</option>
            {% endfor %}    
          </select>

          <button class="mt-3 btn btn-primary" type="submit">
            Tìm kiếm
          </button>
        </form>
      </div>
      <div class="col-9">
        <ul class="list-unstyled row">
          {% for p in productList %}
            <li class="list-item col-sm-4 mt-3">
              <div class='item-container'>
                <a href="/product-detail/{{p.id}}" class='product-item'>
                  <img src="/{{p.image}}" class='product-image'>
                  <div class="item-info">
                    <div>
                      <span class='product-name'>{{p.name}}</span>
                    </div>
                    <div>
                      <span class='price-title'>Giá bán :</span>
                      <span class='price'>{{p.price}} triệu ₫</span>
                    </div>
                  </div>
                </a>
              </div>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
