{% extends "../base.html" %}

{% block menu %} 
  {% with page=2 %}
    {{block.super}}
  {% endwith %}
{% endblock %}

{%block content %}
  <div class="container pt-3">
    <table class="table">
      <thead>
        <tr>
          <th>STT</th>
          <th>Mã</th>
          <th>Tên</th>
          <th>Nhóm</th>
          <th>Giá</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {%for p in productList%}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{p.code}}</td>
          <td>{{p.name}}</td>
          <td>{{p.category.name}}</td>
          <td>{{p.price}} triệu</td>
          <td></td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
    <a href='/staff/create-product'
      class="btn btn-primary">Thêm sản phẩm</a>
  </div>
{% endblock %}
